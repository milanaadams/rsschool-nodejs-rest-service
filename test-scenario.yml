config:
  target: "http://localhost:4000"
  phases:
    - duration: 10
      arrivalRate: 1
scenarios:
  - flow:
      - post:
        url: "/login"
        auth:
          user: admin
          pass: admin
          capture:
            - json: "$.token"
              as: token
      - get:
          url: "/users"
      - post:
          url: "/users"
          headers:
            Authorization: "Bearer {{ token }}"
          json:
            name: "John",
            login: "John",
            password: "12345"

  